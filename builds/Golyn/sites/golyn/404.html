<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="text-center">
  <!-- Image in the center -->
  <img
          src="/assets/Golyn.png"
          alt="404 Image"
          class="mx-auto mb-8 w-60 h-60 object-contain"
  />

  <!-- Error message -->
  <h1 class="text-4xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
  <p class="text-gray-600 mb-6">
    Oops! The page you're looking for doesn't exist. <br>
    It might have been removed, or the URL is incorrect.
  </p>

  <!-- Button to redirect -->
  <a
          href="https://www.humanjuan.com"
          class="inline-block px-6 py-3 text-white bg-blue-500 hover:bg-blue-600 font-medium text-lg rounded-lg shadow-md transition-all duration-300 ease-in-out"
  >
    Go Back Home
  </a>
</div>

</body>
</html>
