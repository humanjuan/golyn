<script type="text/javascript">

    fetch('/api/v1/version')
        .then(response => response.json())
        .then(response => {
            const startTime = new Date(response.data.serverStartTime);
            const serverData = response.data
            /*Calculate time from current date compared to the startTime*/
            setInterval(() => {
                const currentDate = new Date();
                const timeBetweenDates = Math.ceil((currentDate - startTime) / 1000);
                flipAllcard(timeBetweenDates);
            }, 250);

            document.getElementById('serverVersion').textContent = `Server Version: ${serverData.serverVersion}`;
            document.getElementById('ginVersion').textContent = `Gin Version: ${serverData.ginVersion}`;
            document.getElementById('goVersion').textContent = `Go Version: ${serverData.goVersion}`;
            document.getElementById('tlsVersion').textContent = `TLS Version: ${serverData.tlsVersion}`;
            document.getElementById('certIssuer').textContent = `Certificate Issuer: ${serverData.certIssuer}`;
            document.getElementById('certDateIssue').textContent = `Certificate Date Issue: ${serverData.certDateIssue}`;
            document.getElementById('certExpirationDay').textContent = `Certificate Expiration Day: ${serverData.certExpirationDay}`;
            document.getElementById('numGoroutinesInParallel').textContent = `Number of Goroutines in Parallel: ${serverData.numGoroutinesInParallel}`;
            // document.getElementById('numCPU').textContent = `Number of CPU Cores: ${serverData.numCPU}`;
            document.getElementById('memStatsInMB').textContent = `Memory Usage: ${serverData.memStatsInMB} MB`;
        })
        .catch(error => console.log(error));

    function flipAllcard(time) {
        const seconds = time % 60;
        const minutes = Math.floor(time / 60) % 60;
        const hours = Math.floor(time / 3600) % 24;
        const days = Math.floor(time / (3600 * 24)) % 30; // Days exceeding a month
        const months = Math.floor(time / (3600 * 24 * 30)) % 12; // Months exceeding a year, assumes each month has 30 days
        const years = Math.floor(time / (3600 * 24 * 360)); // Whole years

        flip(document.querySelector("[data-years]"), years);
        flip(document.querySelector("[data-months]"), months);
        flip(document.querySelector("[data-days]"), days);
        flip(document.querySelector("[data-hours]"), hours);
        flip(document.querySelector("[data-minutes]"), minutes);
        flip(document.querySelector("[data-seconds]"), seconds);
    }

    function flip(flipcard, newNumber, flag) {
        const cardTop = flipcard.querySelector("[data-card-top]");
        const startNumber = cardTop ? parseInt(cardTop.textContent, 10) : 0;

        const cardBot = flipcard.querySelector("[data-card-bot]"),
            topFlip = flipcard.querySelector("[data-flip-top]"),
            botFlip = flipcard.querySelector("[data-flip-bot]"),
            topFlipNum = flipcard.querySelector("[data-flip-top-num]"),
            botFlipNum = flipcard.querySelector("[data-flip-bot-num]");

        if (newNumber === startNumber) return;

        const displayStartNum = String(startNumber).padStart(2, "0");
        const displayNewNum = String(newNumber).padStart(2, "0");

        const numberElements = flipcard.querySelectorAll('span[data-card-top], span[data-flip-top-num], span[data-card-bot], span[data-flip-bot-num]');
        fontSizeAdjust(displayStartNum, numberElements);
        fontSizeAdjust(displayNewNum, numberElements);

        if (flag) console.log("displayStartNum", displayStartNum, displayNewNum);

        const anim = (el, event, callback) => {
            const handler = () => {
                el.removeEventListener(event, handler);
                callback();
            };

            el.addEventListener(event, handler);
        };

        cardTop.textContent = displayStartNum;
        cardBot.textContent = displayStartNum;
        topFlipNum.textContent = displayStartNum;
        botFlipNum.textContent = displayNewNum;

        topFlip.classList.add("flip-card-top");
        botFlip.classList.add("flip-card-bottom");

        anim(topFlip, "animationstart", () => {
            cardTop.textContent = displayNewNum;
        });

        anim(topFlip, "animationend", () => {
            topFlipNum.innerText = displayNewNum;
            topFlip.classList.remove("flip-card-top");
        });

        anim(botFlip, "animationend", () => {
            cardBot.textContent = displayNewNum;
            botFlip.classList.remove("flip-card-bottom");
        });
    }

    function fontSizeAdjust(numStr, elements) {
        let fontSizeClass;
        switch (numStr.length) {
            case 1:
                fontSizeClass = "text-8xl";
                break;
            case 2:
                fontSizeClass = "text-8xl";
                break;
            case 3:
                fontSizeClass = "text-8xl";
                break;
            case 4:
                fontSizeClass = "text-7xl";
                break;
            default:
                fontSizeClass = "text-6xl";
                break;
        }

        elements.forEach(element => {
            // Remove all possible font size classes
            element.classList.remove('text-8xl', 'text-7xl', 'text-6xl', 'text-5xl', 'text-4xl');
            // Add new font size class
            element.classList.add(fontSizeClass);
        });
    }
</script>

        function createSnowflake() {
            const snowflake = Object.assign(document.createElement('div'), {

            // Posición inicial y transformación del copo
            const initialLeft = Math.random() * (window.innerWidth - SNOWFLAKE_SIZE);
            const initialScale = Math.random() * 1.5 + 0.5;
            const initialOpacity = Math.random() * 0.5 + 0.5;

            // Aplicar estilos iniciales
            snowflake.style.left = `${initialLeft}px`;
            snowflake.style.top = `-10px`;
            snowflake.style.transform = `scale(${initialScale})`;
            snowflake.style.opacity = `${initialOpacity}`;

            // });

            // Añadir el copo al DOM
            document.body.appendChild(snowflake);

            // Variables para animación
            let posY = -10;
            const speed = Math.random() * 5 + 1;
            let wobble = Math.random() * 2 * Math.PI;

            // Animar el copo de nieve
            function fall() {
                posY += speed;
                wobble += 0.05;

                // Actualizar posición del copo
                snowflake.style.top = `${posY}px`;
                snowflake.style.left = `${
                    initialLeft + Math.sin(wobble) * 20
                }px`;

                // Eliminar el copo si sale del viewport
                if (posY > window.innerHeight) {
                    snowflake.remove();
                } else {
                    requestAnimationFrame(fall);
                }
            }
            fall();
        }
