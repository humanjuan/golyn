<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Status}} | Golyn</title>
    <meta name="description" content="An error occurred while loading the Golyn site.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://golyn.humanjuan.com/">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{.Status}} | Golyn">
    <meta property="og:description" content="An error occurred while loading the Golyn site.">
    <meta property="og:image" content="https://golyn.humanjuan.com/assets/Golyn.png">
    <meta property="og:url" content="https://golyn.humanjuan.com/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.Status}} | Golyn">
    <meta name="twitter:description" content="An error occurred while loading the Golyn site.">
    <meta name="twitter:image" content="https://golyn.humanjuan.com/assets/Golyn.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Image in the center -->
        <img
                src="./assets/Golyn.png"
                alt="404 Image"
                class="mx-auto mb-8 w-60 h-60 object-contain"
                onerror="this.src='https://humanjuan.com/assets/Golyn.png'"
        />

        <!-- Error message -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{.Status}}</h1>
        <p class="text-gray-600 mb-6">
            Oops! {{.Message}}.
            <br>
            Please check the URL or contact the administrator.
        </p>
    </div>
</body>
</html>
