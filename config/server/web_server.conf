[database]
username = golyn_user
password = ${GOLYN_DB_PASSWORD}
database = golyn
schema = auth,core,audit
host = localhost
port = 5432
ssl = false
sslRootCert = ./certificates/db/postgres/root.crt

[server]
dev = true
name = Golyn
mainDomain = humanjuan.local
sitesRootPath = ./sites
port = 443  # 443 -> TLS DEFAULT
readTimeoutSecond = 10
writeTimeoutSecond = 10
maxHeaderMB = 1
maxGoRoutineParallel = 0 # 0 = same number of CPU cores and goroutine
# Number of GoRoutine parallel depend of number of CPU core, best performance is GoRoutine == CPU cores.
autoJWT = false # NO IMPLEMENTED
tokenExpirationTime = 5 # minutes
tokenExpirationRefreshTime = 1440 # minutes
jwtSecret = ${GOLYN_JWT_SECRET}
rateLimitRequests = 100

# Security - Cookies
cookieSameSite = Lax
cookieHttpOnly = true
cookieSecure = true
cookieDomain = .humanjuan.local

# Security - Global Whitelist & Excluded Paths
globalWhitelist =
excludedPaths = /api/v1/ping,/api/v1/version,/api/v1/csp-report

permissionsPolicy = camera=(), microphone=(), geolocation=(), payment=(), usb=()
contentSecurityPolicy = """
default-src 'self';
base-uri 'self';
object-src 'none';
frame-ancestors 'none';
form-action 'self';
script-src 'self';
style-src 'self' 'unsafe-inline';
img-src 'self' data: blob:;
font-src 'self' data:;
connect-src 'self';
frame-src 'self';
manifest-src 'self';
upgrade-insecure-requests;
report-uri /api/v1/csp-report;
"""

[cache]
expirationTime = 0 # minutes -> 0: cache.NoExpiration and set cleanUpInterval=0
cleanUpInterval = 0 # minutes

[log]
level = INFO
path = ./var/log
maxSizeMB = 100
maxBackup = 7
dailyRotation = true

[extensions]
enabled = false
golyn-ai = ${GOLYN_AI_SECRET}

[oauth2.azure]
enabled = false
clientId = ${AZURE_CLIENT_ID}
clientSecret = ${AZURE_CLIENT_SECRET}
redirectUrl = ${AZURE_REDIRECT_URL}
tenantId = ${AZURE_TENANT_ID}

